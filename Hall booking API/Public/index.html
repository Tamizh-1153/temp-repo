<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hall Booking API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <button type="submit" class="btn " onclick="window.location.assign('./booking.html')">
        Book
      </button>
    </nav>
    <form action="/hall-created" method="POST">
      <div class="mb-3">
        <label for="hallId" class="form-label">Hall Name</label>
        <input name="hallId" type="text" class="form-control" id="hallId" />
      </div>
      <div class="mb-3">
        <label for="seats" class="form-label">No.of.seats available</label>
        <input
          type="number"
          class="form-control"
          id="seats"
          name="seats"
          aria-describedby="emailHelp"
        />
      </div>
      <div class="mb-3">
        <label for="amenities" class="form-label">Amenities</label>
        <input
          name="amenities"
          type="text"
          class="form-control"
          id="amenities"
        />
      </div>
      <div class="mb-3 form-check">
        <label class="form-label" for="price"
          >Price for one hour(in Rupees)</label
        >
        <input type="number" name="price" class="form-control" id="price" />
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </body>
</html>
